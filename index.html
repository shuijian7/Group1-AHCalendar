		<dialog id="modal" closed>
			<div id="make-note" hidden>
				<div class = "popup">
					<h2 id="event">Event</h2>
					<form method="post">

						<div id="left">
							<div class="time">
								<label for="title">Title</label>
								<input type="text" id="title" name="title">
							</div>

							<div class="time">
								<label for="starttime">Start Time</label>
								<input type="time" name="starttime" id="starttime">
							</div>
						
							<div class="time">
								<label for="endtime">End Time</label>
								<input type="time" name="endtime" id="end">
							</div>
						</div> <!-- end left -->


						<div id="right">
							<div class="dropdown">
								<label for="category">Category</label>
									<select name="category">
							  			<option value="Work">Work</option>
							  			<option value="Home">Home</option>
							  			<option value="School">School</option>
									</select>
							</div>
							<div class="dropdown">
								<label for="priority">Priority</label>
									<select name="priority">
							  			<option value="Low">Low</option>
							  			<option value="Medium">Medium</option>
							  			<option value="High">High</option>
									</select>
							</div>
						</div> <!-- end right -->

						<div id="textBox">
							<label for="description">Description</label>
							<textarea name="description" id="description"></textarea>
						</div>

						<input type="submit" name="submit" value="Submit" id="submit" class="buttons" >
						<input type="submit" name="cancel" value="Cancel" id="cancel" class="buttons">
					</form>
				</div>

			</div>
